<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid text-center">
    <!-- HEADER -->
    <div class="header" style="background-color: gray; padding: 25px, 25px, 25px, 25px; align-content: center">
      <h1>Mission to Mars</h1>
      <button type="button" class="btn btn-primary" href="/scrape">Scrape New Data</button>
    </div>

      <!-- NEWS -->
        <div class="row">
          <div class="col-lg-1">
            <h1>Latest Mars News</h1>
            <h3>{{hemi_dicts.Title_Results}}</h3>
            <p>{{hemi_dicts.Text_Results}}</p>
          </div>

          <!-- FEATURED IMAGE -->
          <div class="row">
            <div class="col-md-2">
              <h1>Featured Mars Image</h1>
              <p>{{hemi_dicts.Featured_Image}}</p>
            </div>

          <!-- WEATHER -->
          <div class="row">
              <div class="col-md-1">
                <h3>Latest Mars Weather</h3>
                <p>{{hemi_dicts.Mars_Weather}}</p>
              </div>
          </div>

          <!-- FACTS -->
          <div class="row">
              <div class="col-md-1">
                <h3>Mars Facts</h3>
                {{hemi_dicts.table_df}}
              </div>
          </div>
        </div>
  </div>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
